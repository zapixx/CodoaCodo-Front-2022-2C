<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>Tablas</h1>
    </header>
    <main>
        <section>
            <table border="1">
                <!--COLUMNAS / TITULOS-->
                <tr>
                    <th>
                        COL1
                    </th>
                    <th>
                        COL2
                    </th>
                    <th>
                        COL3
                    </th>
                </tr>
                <!--FILAS / ROWS-->
                <tr>
                    <td>
                        fila1 col1
                    </td>
                    <td>
                        fila1 col2
                    </td>
                    <td>
                        fila1 col3
                    </td>                    
                </tr>
                <tr>
                    <td colspan="3">
                        fila1 col1
                    </td>                                     
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td colspan="2">
                        fila1 col1
                    </td>                                     
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td >
                        fila1 col1
                    </td>
                    <td>
                        &nbsp;
                    </td>                                     
                </tr>
            </table>
            <!--linea horizontal-->
            <hr>

            <form>
                <table>
                    <tr>
                        <td>
                            Nombre:
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Fec Nac:
                        </td>
                        <td>
                            <input type="date" name="fechnac">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Archivo:
                        </td>
                        <td>
                            <input type="file" name="archivo">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>
                                Enviar
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
        <a href="index.html">Index</a>
    </main>
</body>
</html>
